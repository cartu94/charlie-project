<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/style-reg.css" />
    <title>Register</title>
  </head>
  <body>
    <header>
      <div class="container">
        <img class="logo" src="/assets/lumariaheart.jpg" alt="logo" />
        <h1 class="game-title">L'Artefatto Perduto</h1>
      </div>
    </header>
    <main class="container">
      <section id="text-desc" class="registration-form">
        <h2>Registrazione</h2>
        <p>Inserisci il tuo nome</p>
        <form>
          <input
            type="text"
            id="player-name"
            placeholder="Nome giocatore"
            required
          />
          <button
            type="submit"
            id="btn-register"
            onclick="registerAndMove(event)"
          >
        </form>
          Registrati
        </button>
      </section>
    </main>

    <footer>
      <ul>
        <li>Luca Carturan</li>
        <li>Federica Tosti</li>
        <li>Toukir Islam Shovo</li>
        <li>Mario Tolvo</li>
        <li>Vittorio D'Ambrosio</li>
      </ul>
      <div>&copy; 2023</div>
    </footer>
    <script type="module" src="/js/script.js"></script>
  </body>
</html>
